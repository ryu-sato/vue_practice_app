name: Build and test

on: push

jobs:

  build:

    runs-on: ubuntu-latest
    container: circleci/ruby:2.5.3-node-browsers

    steps:
    - uses: actions/checkout@v1

    - name: Initialize
      run: |
        bundle install

    - name: Check by rubocop
      run: bundle exec rubocop

    - name: Test
      run: bundle exec rspec spec
